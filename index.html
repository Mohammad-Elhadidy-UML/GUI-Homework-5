<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<header id="main-header" class="bg-primary text-white p-4 mb-3 text-center"> <!-- Top Header "Scrabble Game" -->
    <div class="container">
        <h1 id="header-title">Scrabble Game</h1>
    </div>
</header>
<body>
    <div class="container col-md-6 col-lg-4 form-control-sm"> <!-- Main container dealing with Scrabble -->
        <div class="card mb-3">
            <div class="card-header">Score</div> <!-- For Showing Score -->
            <div class="card-body">
                <p id="score" class="card-text">0</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">Word Created</div> <!-- Shows word that user created -->
            <div class="card-body">
                <p id="word" class="card-text">---</p>
            </div>
        </div>
        
        <div class="mb-5">
            <button id="submit" class="btn btn-primary mr-2">Submit</button> <!-- Buttons to submit and reset game -->
            <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>

    <div class="row" id="boardContainer"> <!-- Deals with the actual board image of scrabble game -->
        <div class="col-12 text-center">
            <img src="images/Scrabble_Board_OneLine.png" class="img-fluid mb-5" alt="Scrabble Board">
            <div id="boxes" class="d-flex position-absolute w-100"></div>
        </div>
    </div>

    <div class="row" id="rackContainer"> <!-- Deals with the rack which is where the tiles are actually held in the game -->
        <div class="col-12 text-center rack">
            <img id="rack" src="images/scrabble-tile-holder-406774_640.png" class="img-fluid mb-3" alt="Scrabble Tile Holder">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
